<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <title>Sweet Not Fit</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class='main-container'>
        <div id='instructions-menu'><img src='img/instructions.png'></div>
        <div id='main-screen'><img src='img/mainscreen.png'></div>
        <!-- Canvas -->
        <div><canvas id='canvas' width="1200" height="600"></canvas></div>
        <div class='game-buttons'>
            <button class='x-button' id="x-button">X</button>
            <button class='how-button' id="how-button">How to Play?</button>
            <button class='start-button' id="start-button">Start Game</button>
            <button class='again-button' id="again-button">Play Again!</button>
        </div>
    </div>
    <!--Scripts JS-->
    <script src='./js/variables.js'></script>
    <script src='./js/class.js'></script>
    <script src='./js/script.js'></script>
</body>
</html>
